<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care Bot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .camera-btn { margin-top: 20px; }
        #result { margin-top: 20px; white-space: pre-wrap; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h1>Skin Care Bot</h1>
    <input type="file" id="imageInput" accept="image/*">
    <div class="camera-btn">
        <button onclick="triggerFileInput()">ðŸ“¸ Upload Image</button>
    </div>
    <button onclick="analyzeImage()">Analyze</button>
    <div id="result"></div>

    <script>
        function triggerFileInput() {
            document.getElementById('imageInput').click();
        }

        async function analyzeImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) {
                document.getElementById('result').innerText = 'Please upload an image first.';
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to analyze image.');

                const result = await response.json();
                document.getElementById('result').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = error.message;
            }
        }
    </script>
</body>
</html>
